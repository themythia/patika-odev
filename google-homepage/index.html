<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Google</title>
  </head>
  <body class="bg-white flex justify-center">
    <div class="flex flex-col justify-center items-center w-3/4">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
      />
      <div class="flex flex-col w-full items-center gap-y-2">
        <div class="bg-slate-300 w-full flex flex-col items-center">
          <p>Search the web using Google!</p>
          <input type="text" class="w-1/2 border border-black rounded" />
          <div>
            <button class="border border-black rounded bg-slate-50 px-1">
              Google Search
            </button>
            <button class="border border-black rounded bg-slate-50 px-1">
              I'm feeling lucky
            </button>
          </div>
        </div>
        <div class="w-full flex flex-row gap-x-2">
          <div
            class="basis-4/12 bg-teal-300 flex flex-col items-center justify-center"
          >
            <p>Special Searches</p>
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              target="_blank"
              class="underline text-blue-700"
              >Stanford Search</a
            >
            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
              target="_blank"
              class="underline text-blue-700"
              >Linux Search</a
            >
          </div>
          <div
            class="basis-3/12 bg-teal-400 flex flex-col items-center justify-center"
          >
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
              target="_blank"
              class="underline text-blue-700"
              >Help!</a
            >
            <a
              href="https://about.google/"
              target="_blank"
              class="underline text-blue-700"
              >About Google!</a
            >
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
              target="_blank"
              class="underline text-blue-700"
              >Company Info</a
            >
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
              target="_blank"
              class="underline text-blue-700"
              >Google! Logos</a
            >
          </div>
          <div class="basis-5/12 bg-teal-500 flex flex-col items-center">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input
              type="email"
              placeholder="your e-mail"
              class="w-1/2 border border-black rounded placeholder:text-black placeholder:pl-2"
            />
            <div>
              <button class="border border-black rounded bg-slate-50 px-1">
                Subscribe
              </button>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                target="_blank"
                class="underline text-blue-700"
                >Archive</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
