<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a class="navlink" href="https://mail.google.com/mail/&ogbl">Gmail</a>
      <a class="navlink" href="https://www.google.com.tr/imghp?hl=en&ogbl"
        >Images</a
      >
      <a class="signin" href="https://accounts.google.com/ServiceLogin"
        >Sign in</a
      >
    </nav>
    <main>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=""
      />
      <div id="searchContainer">
        <i class="bi bi-search"></i>
        <form action="https://www.google.com/search">
          <input type="search" name="q" id="searchbar" />
        </form>
        <i class="bi bi-mic-fill"></i>
      </div>
      <div id="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <footer>
      <div id="leftFooter">
        <a
          href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
          >About</a
        >
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          >Advertising</a
        >
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
          >Business</a
        >
        <a href="https://google.com/search/howsearchworks/?fg=1"
          >How search works</a
        >
      </div>
      <div id="rightFooter">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
